<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:100i,300,400,400i,700,700i&display=swap">
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
<style>
    :root {
        --text-color: #606161;
        --red-text-color: #ba2548;
        --background-color: #ffffff;
        --border-color: #d6d6d6;
        --footer-text-color: #d7d8d9;
        --footer-background-color: #424242;
        --phase-one-color: #189aba;
        --phase-two-color: #c4c961;
        --phase-three-color: #9ea6a8;
    }

    *,
    *:after,
    *:before {
        box-sizing: inherit;
    }

    html {
        background: #fff;
        font-family: 'Noto Sans', Arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .content {
        margin-top: 45.5pt;
        margin-bottom: calc(100svh/1.618);
        min-height: calc(100svh - 60px);
        background-color: var(--background-color);
    }

    .section {
        scroll-margin-top: 35.4pt;
        padding: 0 14pt;
        background-color: var(--background-color);
    }

    h1 {
        color: var(--text-color);
        font-size: 22pt;
        font-weight: bold;
        margin-top: 57pt;
        margin-bottom: 28.6pt;
    }

    h2 {
        color: var(--text-color);
        margin: 0;
        font-size: 14pt;
        font-weight: bold;
    }

    h3 {
        color: var(--text-color);
        font-size: 14pt;
        font-weight: bold;
        margin: 14.3pt 0;
    }

    p {
        margin: 0;
        font-weight: 300;
        font-size: 11pt;
        margin-bottom: 0;
    }

    span {
        margin: 0;
        font-weight: 300;
        font-size: 11pt;
        margin-bottom: 0;
    }
    
    @media (max-width: 1023px) {
        .hideWhenSmallScreen {
            display: none;
        }
    }
</style>

    <title>Keydesign</title>
    <link rel="stylesheet" href="/assets/css/banners.css">
    <link rel="stylesheet" href="/assets/css/wrapper.css">
</head>

<body>
    <div class="navbar">
    <div style="display: flex; justify-content: space-between; width: 100%;">
        <a href="/"
            class="companyLogo">KEYDESIGN</a>
        <button class="hamburger" id="hamburgerBtn" onclick="toggleNavbar()">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>
    <div class="navbarLinks" id="navbarLinks">
        <a href="/#work"
            class="nav-link"  onclick="toggleNavbar(true)">WORK</a>
        <a href="/#ideas"
            class="nav-link"  onclick="toggleNavbar(true)">IDEAS</a>
        <a href="/about/" class="nav-link"  onclick="toggleNavbar(true)">ABOUT</a>
        <a href="/services/" class="nav-link"  onclick="toggleNavbar(true)">SERVICES</a>
        <a href="/#contact"
            class="nav-link"  onclick="toggleNavbar(true)">CONTACT</a>
    </div>
    <script>
        const navbar = document.querySelector('.navbar');
        function toggleNavbar (close) {
            if (close) {
                navbar.classList.remove('open');
            } else {
                navbar.classList.toggle('open');
            }
        };
    </script>
</div>

    <style type="text/css" media="screen">
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 50svh;
    background-color: var(--background-color);
  }

  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <div>
    <h1>404</h1>
    <p><strong>Page not found :(</strong></p>
    <p>The requested page could not be found.</p>
  </div>
</div>

    <div id="contact"></div>
<div class="footer">
    <div style="display: flex; flex-direction: column;">
        <span class="footer-text">Planning a new product?<br><i style="font-weight: 100;">Let's</i> talk.</span>
        <!-- <div style="height: 35pt"></div> -->
        <a class="footer-link" href="mailto:hello@keydesign.com">Hello@keydesign.com</a>
        <!-- <div style="height: 35pt"></div> -->
        <div style="display: flex; column-gap: 22pt;">
            <a href="https://www.instagram.com/keydesign_ideas/" class="footer-link"><img style="width: 35pt"
                    src="/assets/images/icons/instagram.svg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/antonija-j-campbell/" class="footer-link"><img style="width: 35pt"
                    src="/assets/images/icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
    </div>
</div>

    
</body>

</html>
