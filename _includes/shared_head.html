<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Noto+Sans:100i,100,300,400,400i,700,700i&display=swap">
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.ico" />
<style>
    :root {
        --text-color: #606161;
        --red-text-color: #ba2548;
        --background-color: #ffffff;
        --border-color: #d6d6d6;
        --footer-text-color: #d7d8d9;
        --footer-background-color: #424242;
        --phase-one-color: #189aba;
        --phase-two-color: #c4c961;
        --phase-three-color: #9ea6a8;
        --border-width: 0.5pt;
    }

    *,
    *:after,
    *:before {
        box-sizing: inherit;
    }

    html {
        background: #fff;
        font-family: 'Noto Sans', Arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.7;
        color: var(--text-color);
    }

    body {
        margin: 0;
        padding: 0;
    }

    .content {
        margin-top: 45.5pt;
        margin-bottom: calc(100svh/1.618);
        min-height: calc(100svh - 60px);
        background-color: var(--background-color);
        padding-bottom: 5pt;
    }

    .section {
        scroll-margin-top: 35.4pt;
        padding: 0 14pt;
        background-color: var(--background-color);
    }

    h1 {
        color: var(--text-color);
        font-size: 22pt;
        font-weight: bold;
        margin-top: 57pt;
        margin-bottom: 28.6pt;
    }

    h2 {
        color: var(--text-color);
        margin: 0;
        font-size: 14pt;
        font-weight: bold;
    }

    h3 {
        color: var(--text-color);
        font-size: 14pt;
        font-weight: bold;
        margin: 14.3pt 0;
    }

    p {
        margin: 0;
        font-weight: 300;
        font-size: 11pt;
        margin-bottom: 0;
    }

    span {
        margin: 0;
        font-weight: 300;
        font-size: 11pt;
        margin-bottom: 0;
    }

    .hideWhenLargeScreen {
        display: none;
    }

    @media (max-width: 1023px) {
        .hideWhenSmallScreen {
            display: none;
        }

        .hideWhenLargeScreen {
            display: block;
        }

        .content {
            margin-bottom: 100svh;
        }
    }
</style>
{% if page.styles %}
{% for style in page.styles %}
<link rel="stylesheet" href="{{ style | prepend: site.baseurl }}">
{% endfor %}
{% endif %}
